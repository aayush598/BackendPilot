{% extends "base.html" %}
{% block content %}
<h2>Upload to GitHub</h2>
<button onclick="testAPI()">Upload</button>
<script>
function testAPI() {
    fetch('/api/upload_github', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({repo: "test"})
    })
    .then(res => res.json())
    .then(data => alert(JSON.stringify(data, null, 2)));
}
</script>
{% endblock %}
