{% extends "base.html" %}
{% block content %}
<h2>Project Setup</h2>
<button onclick="testAPI()">Create Project</button>
<script>
function testAPI() {
    fetch('/api/create_project', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name: "TestProject"})
    })
    .then(res => res.json())
    .then(data => alert(JSON.stringify(data, null, 2)));
}
</script>
{% endblock %}
