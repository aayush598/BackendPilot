{% extends "base.html" %}
{% block content %}
<h2>Prompt Preview</h2>
<button onclick="testAPI()">Generate Prompts</button>
<script>
function testAPI() {
    fetch('/api/generate_prompts', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({input: "Prompt Input"})
    })
    .then(res => res.json())
    .then(data => alert(JSON.stringify(data, null, 2)));
}
</script>
{% endblock %}
