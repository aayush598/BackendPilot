{% extends "base.html" %}
{% block content %}
<h2>Deploy to Render</h2>
<button onclick="testAPI()">Deploy</button>
<script>
function testAPI() {
    fetch('/api/deploy_render', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({project: "test"})
    })
    .then(res => res.json())
    .then(data => alert(JSON.stringify(data, null, 2)));
}
</script>
{% endblock %}
