{% extends "base.html" %}

{% block content %}
<style>
.deploy-container {
  max-width: 600px;
  margin: 5vh auto;
  background-color: white;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
  text-align: center;
}

h2 {
  color: #047857;
  font-weight: 600;
  margin-bottom: 2rem;
}

input, textarea {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.btn-deploy {
  background-color: #10b981;
  color: white;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-deploy:hover {
  background-color: #059669;
  transform: scale(1.05);
}

.alert {
  margin-top: 20px;
  padding: 1rem;
  border-radius: 8px;
}

.alert-success {
  background-color: #d1fae5;
  color: #065f46;
}

.alert-error {
  background-color: #fee2e2;
  color: #991b1b;
}
</style>

<div class="deploy-container">
  <h2>üöÄ Deploy Your Project to Render</h2>

  <form id="deployForm">
    <input type="url" id="githubRepoUrl" placeholder="GitHub Repository URL" required>
    <input type="text" id="serviceName" placeholder="Service Name" required>
    <input type="text" id="workspaceName" placeholder="Workspace Name" required>
    <input type="email" id="workspaceEmail" placeholder="Workspace Email" required>
    <input type="password" id="renderApiKey" placeholder="Render API Key" required>

    <button type="submit" class="btn-deploy">Deploy Now</button>
</form>


  <div id="result"></div>
</div>

<script>

document.getElementById('deployForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const githubRepoUrl = document.getElementById('githubRepoUrl').value;
    const serviceName = document.getElementById('serviceName').value;
    const workspaceName = document.getElementById('workspaceName').value;
    const workspaceEmail = document.getElementById('workspaceEmail').value;
    const renderApiKey = document.getElementById('renderApiKey').value;

    fetch('/api/deploy_render', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        github_repo_url: githubRepoUrl,
        service_name: serviceName,
        workspace_name: workspaceName,
        workspace_email: workspaceEmail,
        render_api_key: renderApiKey
      })
    })
    .then(res => res.json())
    .then(data => {
      const resultDiv = document.getElementById('result');
      if (data.success) {
        resultDiv.innerHTML = `<div class="alert alert-success">‚úÖ ${data.message}</div>`;
      } else {
        resultDiv.innerHTML = `<div class="alert alert-error">‚ùå ${data.message || "Something went wrong."}</div>`;
      }
    })
    .catch(error => {
      document.getElementById('result').innerHTML = `<div class="alert alert-error">‚ùå Error: ${error}</div>`;
    });
});

</script>
{% endblock %}
