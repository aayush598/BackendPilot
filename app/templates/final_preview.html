{% extends "base.html" %}
{% block content %}
<h2>Final Output</h2>
<button onclick="testAPI()">Zip Project</button>
<script>
function testAPI() {
    fetch('/api/zip_project', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({project: "test"})
    })
    .then(res => res.json())
    .then(data => alert(JSON.stringify(data, null, 2)));
}
</script>
{% endblock %}
