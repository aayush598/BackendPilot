{% extends "base.html" %}
{% block content %}
<h2>Code Preview</h2>
<button onclick="testAPI()">Generate Code</button>
<script>
function testAPI() {
    fetch('/api/generate_code', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({prompt: "Sample Prompt"})
    })
    .then(res => res.json())
    .then(data => alert(JSON.stringify(data, null, 2)));
}
</script>
{% endblock %}
